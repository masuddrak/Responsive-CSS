<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform </title>
    <style>
        .container,.box{
            width: 500px;
            height: 400px;
            background-color: aqua;
            transition: 10s;
            margin: auto;
            
        }
        .box:hover{
            background-color: rgb(3, 2, 4);
            transform:rotate(360deg) scale(.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>helo world</h3>
        </div>
    </div>
</body>
</html>
